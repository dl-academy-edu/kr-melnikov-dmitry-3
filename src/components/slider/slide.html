  <picture class="@@class">
    <source
      srcset="./static/images/@@img@@res, ./static/images/@@img_2x@@res 2x"
      media="(min-width: 800px)"
    />
    <source
      srcset="./static/images/@@img-tablet@@res"
      media="(min-width: 375px) and (max-width: 799px)"
    />
    <source
      srcset="./static/images/@@img-mobile@@res"
      media="(max-width: 374px)"
    />
    <img      
      src="./static/images/@@img@@res"
      alt="@@name"
    />
  </picture>
